<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Travel Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="icon.png">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:title" content="Travel Countdown">
    <meta property="og:description" content="Countdown to the big trip!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://msh36345.github.io/webs/">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background: url('background.jpg') no-repeat center top fixed;
        background-size: cover;
      }

      h1 {
        font-family: 'Playfair Display', serif;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
      }

      #countdown-container div {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .text-box {
        background: rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        padding: 10px 20px;
        text-align: center;
        margin-bottom: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: inline-block;
      }

      .flex-container {
        height: 100vh;
      }

      @media (orientation: landscape) {
        body {
          background: url('background.jpg') no-repeat center top fixed;
          background-size: cover;
        }

        #countdown-container {
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 10px;
        }

        #countdown-container div {
          flex: 1;
          max-width: 200px;
        }
      }

      @media (orientation: portrait) {
        body {
          background: url('portrait-background.jpeg') no-repeat center top fixed;
          background-size: cover;
        }
      }
    </style>
  </head>
  <body class="bg-black bg-opacity-60 flex items-end justify-center flex-container text-white pb-20">
    <div class="relative w-full h-full">
      <div
        class="absolute inset-0 flex flex-col items-center justify-end text-white p-4 pb-20"
      >
        <div
          class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center"
          id="countdown-container"
        >
          <div
            class="text-lg md:text-2xl p-6 rounded-lg shadow-lg"
          >
            <span class="text-4xl md:text-6xl font-bold" id="days">0</span>
            <p class="mt-2">Days</p>
          </div>
          <div
            class="text-lg md:text-2xl p-6 rounded-lg shadow-lg"
          >
            <span class="text-4xl md:text-6xl font-bold" id="hours">0</span>
            <p class="mt-2">Hours</p>
          </div>
          <div
            class="text-lg md:text-2xl p-6 rounded-lg shadow-lg"
          >
            <span class="text-4xl md:text-6xl font-bold" id="minutes">0</span>
            <p class="mt-2">Minutes</p>
          </div>
          <div
            class="text-lg md:text-2xl p-6 rounded-lg shadow-lg"
          >
            <span class="text-4xl md:text-6xl font-bold" id="seconds">0</span>
            <p class="mt-2">Seconds</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateCountdown() {
        const eventDate = new Date('March 20, 2025 18:00:00').getTime();
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;

        if (distance < 0) {
          document.getElementById('countdown-container').innerHTML =
            '<div class="text-4xl md:text-6xl font-bold">The event has started!</div>';
        }
      }

      setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
