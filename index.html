<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Travel Countdown
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&amp;family=Roboto:wght@400&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
        font-family: 'Roboto', sans-serif;
      }
      h1 {
        font-family: 'Playfair Display', serif;
      }
  </style>
 </head>
 <body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="relative w-full h-full">
   <!-- Background Image -->
   <img alt="Serene European landscape with green hills and blue sky" class="absolute inset-0 w-full h-full object-cover" height="1080" src="https://storage.googleapis.com/a1aa/image/4sLfRpHz7wSXD66uSW3QtjXUeW0N57jAjABw6PdaDaZXnEDUA.jpg" width="1920"/>
   <!-- Airplane -->
   <img alt="Subtle airplane flying across the sky" class="absolute top-10 right-10 w-24 h-12 object-contain" height="50" src="https://storage.googleapis.com/a1aa/image/RKaf7muLIX2tTiJJF0XmvxbufTmkal51KWf8DfdB6UHhdSMQB.jpg" width="100"/>
   <!-- Overlay -->
   <div class="absolute inset-0 bg-black bg-opacity-60 flex flex-col items-center justify-center text-white p-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">
     הונגריה, אנחנו באים!
    </h1>
    <div class="text-2xl md:text-4xl mb-8">
     ✈️🇭🇺🎉
    </div>
    <!-- Countdown Timer -->
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center" id="countdown-container">
     <div class="bg-white bg-opacity-20 text-lg md:text-2xl p-6 rounded-lg shadow-lg">
      <span class="text-4xl md:text-6xl font-bold" id="days">
       0
      </span>
      <p class="mt-2">
       Days
      </p>
     </div>
     <div class="bg-white bg-opacity-20 text-lg md:text-2xl p-6 rounded-lg shadow-lg">
      <span class="text-4xl md:text-6xl font-bold" id="hours">
       0
      </span>
      <p class="mt-2">
       Hours
      </p>
     </div>
     <div class="bg-white bg-opacity-20 text-lg md:text-2xl p-6 rounded-lg shadow-lg">
      <span class="text-4xl md:text-6xl font-bold" id="minutes">
       0
      </span>
      <p class="mt-2">
       Minutes
      </p>
     </div>
     <div class="bg-white bg-opacity-20 text-lg md:text-2xl p-6 rounded-lg shadow-lg">
      <span class="text-4xl md:text-6xl font-bold" id="seconds">
       0
      </span>
      <p class="mt-2">
       Seconds
      </p>
     </div>
    </div>
   </div>
  </div>
  <script>
   function updateCountdown() {
        const eventDate = new Date('February 9, 2025 10:50:00').getTime();
        const now = new Date().getTime();
        const distance = eventDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor(
          (distance % (1000 * 60 * 60)) / (1000 * 60)
        );
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById('days').innerText = days;
        document.getElementById('hours').innerText = hours;
        document.getElementById('minutes').innerText = minutes;
        document.getElementById('seconds').innerText = seconds;

        if (distance < 0) {
          document.getElementById('countdown-container').innerHTML =
            '<div class="text-4xl md:text-6xl font-bold">The event has started!</div>';
        }
      }

      setInterval(updateCountdown, 1000);
  </script>
 </body>
</html>
