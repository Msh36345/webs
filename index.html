<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  h1 {
    font-family: 'Playfair Display', serif;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
  }

  #countdown-container div {
    background: rgba(0, 0, 0, 0.7); /* כהה יותר */
    border: 2px solid rgba(255, 255, 255, 0.3); /* קו הפרדה */
    backdrop-filter: blur(10px); /* טשטוש קל */
  }

  .bg-overlay {
    background: rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(5px); /* טשטוש לשיפור הנראות */
  }
</style>
<body class="flex items-center justify-center min-h-screen text-white">
  <div class="absolute inset-0 bg-overlay flex flex-col items-center justify-center p-4">
    <h1 class="text-4xl md:text-6xl font-bold mb-4">
      !הונגריה, אנחנו באים
    </h1>
    <div class="text-2xl md:text-4xl mb-8">✈️🇭🇺🎉</div>
    <div
      class="grid grid-cols-2 md:grid-cols-4 gap-4 text-center"
      id="countdown-container"
    >
      <div class="text-lg md:text-2xl p-6 rounded-lg shadow-lg">
        <span class="text-4xl md:text-6xl font-bold" id="days">0</span>
        <p class="mt-2">Days</p>
      </div>
      <div class="text-lg md:text-2xl p-6 rounded-lg shadow-lg">
        <span class="text-4xl md:text-6xl font-bold" id="hours">0</span>
        <p class="mt-2">Hours</p>
      </div>
      <div class="text-lg md:text-2xl p-6 rounded-lg shadow-lg">
        <span class="text-4xl md:text-6xl font-bold" id="minutes">0</span>
        <p class="mt-2">Minutes</p>
      </div>
      <div class="text-lg md:text-2xl p-6 rounded-lg shadow-lg">
        <span class="text-4xl md:text-6xl font-bold" id="seconds">0</span>
        <p class="mt-2">Seconds</p>
      </div>
    </div>
  </div>
</body>
